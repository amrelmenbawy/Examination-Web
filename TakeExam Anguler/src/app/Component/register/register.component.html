<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
  margin-top: -250px;
  background: hsla(0, 0%, 100%, 0.8);
  backdrop-filter: blur(30px);
  ">

    <div class="card-body  py-5 px-md-5 w-auto ">

      <div class="row d-flex justify-content-center ">
        <div class="col-lg-6">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          <form [formGroup]="userform" (submit)="SendUser($event)">
            <!-- username -->
            <div class="form-outline mb-4">
              <input type="text" placeholder="username" formControlName="username" class="form-control" />
              <ng-container *ngIf="getusername.touched ||error">
                <div class="form-text  text-light rounded font-monospace"
                *ngIf="getusername.hasError('required');"
                ><span class="text-danger "> username is Required!!!
                  </span>
                  </div>
                  <div class="form-text  text-light rounded font-monospace"
                  *ngIf="getusername.hasError('minlength');"
                  ><span class="text-danger rounded"> Minimum Lenght OF Name is 3 !!! </span></div>
                </ng-container>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" class="form-control" placeholder="Email"  formControlName="email"/>
              <ng-container *ngIf="getemail.touched ||error">
                <div class="form-text  text-light rounded font-monospace"
                *ngIf="getemail.hasError('required');"
                ><span class="text-danger "> Email is Required!!!
                  </span>
                  </div>
                  <div class="form-text  text-light rounded font-monospace"
                  *ngIf="getemail.hasError('email');"
                  ><span class="text-danger rounded">* Please Enter valid email !!! </span></div>
                </ng-container>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" placeholder="Password" formControlName="password" class="form-control" />
              <ng-container *ngIf="getpassword.touched ||error">
                <div class="form-text  text-light rounded font-monospace"
                *ngIf="getpassword.hasError('required');"
                ><span class="text-danger "> Password is Required!!!
                  </span>
                  </div>
                  <div class="form-text  text-light rounded font-monospace"
                  *ngIf="getpassword.hasError('pattern');"
                  ><span class="text-danger rounded">
                    password must have uppercase lette ,lowercase letter ,digit, special character and
                    Minimum length of 8 characters </span></div>
                </ng-container>
            </div>

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div> -->

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>

            <!-- Register buttons -->
            <div>
              <p class="mb-0">Do have an account? <a [routerLink]="['/login']" class="text-dark-50  fw-bold">Sign IN</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
