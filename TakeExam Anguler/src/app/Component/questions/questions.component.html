<div class="container-fluid  " style="height: 80vh;" >
  <div class="row d-flex justify-content-center m-3 ">
    <div class="col-sm-7 col-md-8 col-lg-6 bg-secondary-subtle rounded-3 " *ngIf="Show ; else myResult;">
      <div class=" text-center">Question {{changer}} of {{Questions.length}}</div>
      <!-- <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width':progress +'%'}"></div>
      </div> -->
      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" [ngStyle]="{'width':progress +'%'}"></div>
      </div>
    <ng-container *ngFor="let Question of Questions ;let i=index" >
    <div class="" >
          <span [hidden]="changer!=i+1">
          <div class="lead ">{{i+1}}-{{Question.body}}</div>
          <div class="form-check">a-
          <input class="form-check-input" type="radio" [(ngModel)]="answer" value="a" id="{{Question.a}}">
          <label class="form-check-label" for="{{Question.a}}">
          {{Question.a}}
          </label>
        </div>
        <div class="form-check">b-
          <input class="form-check-input" type="radio" [(ngModel)]="answer" value="b" id="{{Question.b}}" >
          <label class="form-check-label" for="{{Question.b}}">
            {{Question.b}}
          </label>
        </div>
        <div class="form-check">c-
          <input class="form-check-input" type="radio" [(ngModel)]="answer" value="c" id="{{Question.c}}" >
          <label class="form-check-label" for="{{Question.c}}">
            {{Question.c}}
          </label>
        </div>
        <div class="form-check">d-
          <input class="form-check-input" type="radio" [(ngModel)]="answer" value="d" id="{{Question.d}}">
          <label class="form-check-label" for="{{Question.d}}">
            {{Question.d}}
          </label>
        </div>
        <div *ngIf="Right"  [ngSwitch]="answerStatus">
        <div  *ngSwitchCase="'r'" ><span class="bg-success text-light rounded-2 p-1"> correct Answer</span></div>
        <div  *ngSwitchCase="'w'" > <span class="bg-danger text-light rounded-2 p-1"> Wrong Answer Right answer is {{Question.correctAns}}</span> </div>
        </div>
        <div class="d-flex justify-content-between p-2">
        <button type="submit" class="btn btn-danger" [ngStyle]="{'visibility': Right?'hidden':'visible'}" (click)="OperationONForm(Question.id)" >submit Answer</button>
        <button [ngStyle]="{'visibility': !Right ?'hidden':'visible'}"  class="btn btn-primary" (click)="Next()">Next</button>
        </div>
        </span>
    </div>
  </ng-container>

  </div>
    <ng-template #myResult>
      <div class="card col-sm-7 col-md-8 col-lg-6 "style="width: 20rem;">
        <div class="card d-block">
          <img class="card-img-top" src="assets/img/3.PNG" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">your Score is {{score}} / {{Questions.length}} </h5>
          </div>
          <div class="card-footer d-flex justify-content-center">
            <a class="btn btn-primary" (click)="Back()">Back To Exam</a>
          </div>
        </div>
        </div>
    </ng-template>

  </div>
  </div>
